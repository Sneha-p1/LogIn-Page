<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-slate-300 ">
 
    <div class="bg-white box-border h-96 w-4/12 p-4 box-content mx-auto mt-28 shadow-lg">
        <div class=" text-center ml-36 inline-flex" >
            <p class=" text-3xl block font-semibold mr-64 h-20 py-5 px-5"><i class="fa-solid fa-user"></i> &nbsp;Login</p>
       </div>
        <div>
         
            <input type="email" name="" placeholder="Email or phone number" class="w-10/12 h-12 border-2 border-sky-500 mt-4 ml-8 rounded-xl pl-4 shadow-md"><br>
            <input type="password" name="" placeholder="Password" class="w-10/12 h-12 border-2 border-sky-500 mt-4 ml-8 rounded-xl pl-4 shadow-md"><br>
            <input type="submit" name="" value="Log in" class="w-10/12 h-12 border-2 bg-sky-700 hover:bg-sky-600 hover:underline text-white mt-4 ml-8 rounded-xl pl-4 shadow-md"><br><br>
            <input type="button" name="" value="Forgot password?" class="ml-36 text-teal-700 hover:underline">
            <hr>
            <input type="button" name="" value="Create new account" class="w-6/12 h-12 border-2 bg-green-600 hover:bg-green-500 text-white hover:underline mt-4 ml-24 rounded-xl pl-4 shadow-md">
         </div>

        
    </div>   
</body>
</html>
